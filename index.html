<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    
    
    <div id="app">
        <div class="container-fluid text-center">
            <input type="text">
            <button type="button" class="btn btn-primary">Todo</button>
        </div>
        <!--container todo-->
        <div>
            <ul class="list-group" v-if="todo.length > 0">
                <li v-for="(elem, index) in todo" :key="index" class="list-group-item d-flex justify-content-between">
                    <span @click="todoCompletato(index, elem)" :class="(todo[index].boolean == true) ? 'text-decoration-line-through' : ''">{{elem.text}}</span>
                    <i class="fa-solid fa-xmark text-danger" @click="elimina( index, elem )" ></i>
                </li>
              </ul>
              <h2 v-else>Non ci sono elementi nella Todo</h2>
        </div>
        <hr>

        <!--container todo fatti-->
        <h3>Todo completati</h3>
        <div>
            <ul class="list-group" v-if="todoCompleto.length > 0">
                <li v-for="(elem, index) in todoCompleto" :key="index" class="list-group-item d-flex justify-content-between">
                    <span :class="(todoCompleto[index].boolean == true) ? 'text-decoration-line-through' : ''">{{elem.text}}</span>
                </li>
              </ul>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
